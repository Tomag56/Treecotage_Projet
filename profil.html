  <body>
    <header>
      <div class="banner">
        <nav>
          <ul>
            <li>Mes projets</li>

              <a href="index.html"><img src="assets/Logo_2.png" alt="Logo Treecotage" /></a>

              <button id="connexion" type="button"><i class="fas fa-user-alt"></i> Se Connecter</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <h1>Mon Profil</h1>
      <div class="formulaire">
        <div class="formulaire1">
        <form action=" ">
          <legend>Mes informations</legend> 
          <input type="text" name="nom" id="nom" placeholder="Nom" required>
          <input type="text" name="prenom" id="prenom" placeholder="Prénom" required>
          <input type="email" name="email" id="email" placeholder="Email" required>
          <label for="birthday"></label>
          <input type="date" name="birthday" id="birthday">

        </form>
        </div>
        <div class="formulaire2">
          <form action=" ">
            <legend>Modifier le mot de passe</legend>
            <input type="password" name="MPactuel" id="MPactuel" required>
            <input type="password" name="nouveauMP" id="nouveauMP"required>
            <input type="password" name="nouveauMPconfirme" id="nouveauMPconfirme" required>
          </form>
          <form action="">
            <legend>Autres paramètres</legend>
            <label for="modeNuit">Mode nuit</label>
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
              <label class="onoffswitch-label" for="myonoffswitch">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
          </div>
          </form>
        </div>
      </div>
    </section>

              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
